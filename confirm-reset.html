<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Confirm Reset</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');
        :root{--bg-primary:#1e1e1e;--text-primary:#cccccc;--text-secondary:#9e9e9e;--accent-primary:#0e98d9;--danger-color:#f44336;--danger-hover-bg:#dc3545}

        html.light-mode {
            --bg-primary: #ffffff;
            --text-primary: #212121;
            --text-secondary: #757575;
            --danger-color: #d32f2f;
            --danger-hover-bg: #c62828;
        }

        html.light-mode #cancel-btn { background-color: #e0e0e0; color: #212121; }
        html.light-mode #cancel-btn:hover { background-color: #dcdcdc; }
        html, body {
            margin: 0; padding: 0; background-color: var(--bg-primary);
            color: var(--text-primary); font-family: 'Poppins', sans-serif;
            overflow: hidden; -webkit-font-smoothing: antialiased; user-select: none;
        }
        .container {
            padding: 25px; text-align: center; display: flex;
            flex-direction: column; justify-content: space-between; height: 100%; box-sizing: border-box;
        }
        .title {
            display: flex; align-items: center; justify-content: center;
            font-size: 16px; font-weight: 500; color: var(--text-primary);
        }
        .title svg { width: 22px; height: 22px; margin-right: 10px; fill: var(--danger-color); }
        .message { font-size: 13px; color: var(--text-secondary); margin-top: 8px; }
        .button-group { display: flex; justify-content: space-between; margin-top: 20px; }
        .button {
            flex-grow: 1; border: none; padding: 10px; border-radius: 6px;
            font-size: 14px; font-weight: 500; cursor: pointer; transition: all .2s ease;
        }
        .button:first-child { margin-right: 10px; }
        #cancel-btn { background-color: #3e3e42; color: #fff; }
        #cancel-btn:hover { background-color: #4e4e52; }
        #confirm-btn { background-color: var(--danger-color); color: #fff; }
        #confirm-btn:hover { background-color: var(--danger-hover-bg); }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <div class="title">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"></path></svg>
                Reset Settings?
            </div>
            <p class="message">This will restore all settings to their defaults. This action cannot be undone.</p>
        </div>
        <div class="button-group">
            <button id="cancel-btn" class="button">Cancel</button>
            <button id="confirm-btn" class="button">Confirm Reset</button>
        </div>
    </div>
<script>
    document.getElementById('cancel-btn').addEventListener('click', () => window.electronAPI.cancelReset());
    document.getElementById('confirm-btn').addEventListener('click', () => window.electronAPI.confirmReset());
</script>
<script>
// --- Theme Application Logic ---
function applyTheme(theme) {
    if (theme === 'light') {
        document.documentElement.classList.add('light-mode');
    } else {
        document.documentElement.classList.remove('light-mode');
    }
}

if (window.electronAPI) {
    window.electronAPI.theme.getResolved().then(applyTheme);
    window.electronAPI.theme.onUpdate(applyTheme);
}
</script>
</body>
</html>
